        <div class="text" id="textDiv"><p>昨日是&ldquo;五一&rdquo;小长假第二天，记者从四川省交警总队获悉：5月2日全省共出动警力13034人次，警车6024台次，截至17时，全省国省道、高速公路、通往主要景区道路交通有序可控，未发生长时间、大面积交通拥堵，未发生三人以上较大交通事故。据成南、成渝、成绵等省内主要高速公路相关人员介绍，与&ldquo;五一&rdquo;首日出行高峰相比，次日出行有所&ldquo;降温&rdquo;。同时，今日返蓉的高峰期将在下午3点至晚8点出现。而顺利返蓉的首要&ldquo;法宝&rdquo;，便是选择错峰出行。</p><p>&nbsp;</p>
