        <div class="text" id="textDiv"><p>应对雪崩<br />　　面对突如其来的雪崩，人们该如何应对呢？<br />　　雪崩发生时，向山下跑反而很危险，因为雪崩袭来的速度远大于逃跑速度，抛弃负重向旁边跑有可能增加生存几率。如果无处可逃，可就近找一掩体如岩石等，并躲在其后面。如果被雪崩的积雪掩埋且无法挣脱时，要减少活动，放慢呼吸，以节省体能。某些应急呼吸装置可帮助遇险者在积雪中坚持几十分钟，还有一些随身佩戴的雪崩信标器能向半径数十米的周边区域发射无线电信号。</p>
