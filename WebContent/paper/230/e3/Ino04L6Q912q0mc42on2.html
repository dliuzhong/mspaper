        <div class="text" id="textDiv"><p>　　救援行动<br />　　记者从有关方面获悉，由北京军区第38集团军某工兵团40名救援队员等组成的中国国际救援队及部分装备，6只搜救犬，将前往尼泊尔参加地震救援。<br />　　据悉，这些队员全部参加过国内救援，20%的队员执行过国际援救任务。目前队员及装备已集结完毕，计划于今晨6时从北京南苑机场出发。<br />　　另悉，四川消防总队接到公安部消防局紧急命令：四川总队进入一级战备状态，迅速召集750余人的地震救援队。目前，总队已组织8支重型地震救援队，10支轻型地震救援队共计750余人原地待命，等待增援命令。 记者李逢春</p>
