        <div class="text" id="textDiv"><p>民间力量<br />　　地震发生后，华西都市报记者联系上了一家民间救援组织&ldquo;蓝天救援队&rdquo;。工作人员称，目前蓝天救援队正在给救援人员办理签证。&ldquo;由于航路被封锁了，我们准备从陆路过去。&rdquo;据了解，蓝天救援队拉萨分队、山东分队、新疆分队已经备勤。<br />华西都市报记者程渝张元玲</p>
