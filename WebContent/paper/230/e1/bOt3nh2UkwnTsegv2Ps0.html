        <div class="text" id="textDiv"><p><br /><br />9层楼高的尼泊尔历史古迹达拉哈拉塔因地震被完全摧毁。</p><p><br /><br />达拉哈拉塔震前照片。</p><p><br /><br />废墟中救出一名幸存者。</p><p><br />　　</p><p>伤亡惨重<br />截至今晨两点1475人遇难<br />西藏受波及13死4失踪<br />珠峰雪崩<br />登山者至少10死百人失踪<br />中国女子登山队3死2伤<br />中方驰援<br />中国国际救援队今晨赴尼<br />四川750人救援队待命<br />成都老板<br />经历过5&middot;12大地震<br />在加德满都街头免费施粥</p><p>&nbsp;</p>
