        <div class="text" id="textDiv"><p><span style="font-size:14px"><span style="font-family:宋体">&nbsp; &nbsp; 新华社北京4月25日电4月25日，习近平主席就尼泊尔当日发生强烈地震向尼泊尔总统亚达夫致慰问电。慰问电全文如下：<br />&nbsp; &nbsp; 惊悉贵国发生强烈地震，造成重大人员伤亡和财产损失。我谨代表中国政府和人民，并以我个人的名义，对不幸遇难者表示沉痛的哀悼，对遇难者家属和受伤人员表示诚挚的慰问。<br />&nbsp; &nbsp; 我相信，在总统先生和尼泊尔政府领导下，尼泊尔人民一定能够共克时艰、战胜灾害。在此危急时刻，中国人民坚定同尼泊尔人民站在一起，中方愿向尼方提供一切必要的救灾援助。</span></span></p>
